<div class="flex cursor-pointer h-full w-full block px-2 py-0 bg-blue-chill-500">
  <div class="flex-1">
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <div class="main-content-wrapper bg-blue-chill-400 text-white h-full pt-3">
        <a routerLink="/" routerLinkActive="router-link-active" class="p-3 w-full text-xl">Home</a>

        <!-- services -->
        <a *ngIf="routerUrl != '/services/me'" routerLink="/services/me" routerLinkActive="router-link-active" class="p-3 w-full text-xl"
          >Services</a
        >
        <label
          *ngIf="routerUrl == '/services/me'"
          for="openSidebarMenu"
          class="p-3 w-full relative text-3xl text-blue-chill-500 border-t border-b border-blue-chill-700 font-bold block text-center"
          >Services <span class="inline-block rounded-full h-2 w-2 mb-1 animate-ping md:animate-none bg-blue-chill-700 absolute"></span
          ><span class="inline-block rounded-full h-2 w-2 mb-1 bg-blue-chill-700 absolute"></span
        ></label>

        <!-- testimonials -->
        <a *ngIf="routerUrl != '/testimonials'" routerLink="/testimonials" routerLinkActive="router-link-active" class="p-3 w-full text-xl"
          >Testimonials</a
        >
        <label
          *ngIf="routerUrl == '/testimonials'"
          for="openSidebarMenu"
          class="p-3 w-full relative text-3xl text-blue-chill-500 border-t border-b border-blue-chill-700 font-bold block text-center"
          >Testimonials <span class="inline-block rounded-full h-2 w-2 mb-1 animate-ping md:animate-none bg-blue-chill-700 absolute"></span
          ><span class="inline-block rounded-full h-2 w-2 mb-1 bg-blue-chill-700 absolute"></span
        ></label>

        <!-- about -->
        <a *ngIf="routerUrl != '/about-us'" routerLink="/about-us" routerLinkActive="router-link-active" class="p-3 w-full text-xl"
          >About</a
        >
        <label
          *ngIf="routerUrl == '/about-us'"
          for="openSidebarMenu"
          class="p-3 w-full relative text-3xl text-blue-chill-500 border-t border-b border-blue-chill-700 font-bold block text-center"
          >About <span class="inline-block rounded-full h-2 w-2 mb-1 animate-ping md:animate-none bg-blue-chill-700 absolute"></span
          ><span class="inline-block rounded-full h-2 w-2 mb-1 bg-blue-chill-700 absolute"></span
        ></label>

        <!-- resume -->
        <a
          href="https://drive.google.com/file/d/1kxmPTJPk_RUZv6ktXIkvw7_A1c0EMYp8/view?usp=sharing"
          target="_blank"
          rel="noopener"
          class="p-3 w-full text-xl"
          >Resume</a
        >

        <!-- clients -->
        <a *ngIf="routerUrl != '/clients'" routerLink="/clients" routerLinkActive="router-link-active" class="p-3 w-full text-xl"
          >Clients</a
        >
        <label
          *ngIf="routerUrl == '/clients'"
          for="openSidebarMenu"
          class="p-3 w-full relative text-3xl text-blue-chill-500 border-t border-b border-blue-chill-700 font-bold block text-center"
          >Clients <span class="inline-block rounded-full h-2 w-2 mb-1 animate-ping md:animate-none bg-blue-chill-700 absolute"></span
          ><span class="inline-block rounded-full h-2 w-2 mb-1 bg-blue-chill-700 absolute"></span
        ></label>

        <!-- contact -->
        <a *ngIf="routerUrl != '/contact-us'" routerLink="/contact-us" routerLinkActive="router-link-active" class="p-3 w-full text-xl"
          >Contact Us</a
        >
        <label
          *ngIf="routerUrl == '/contact-us'"
          for="openSidebarMenu"
          class="p-3 w-full relative text-3xl text-blue-chill-500 border-t border-b border-blue-chill-700 font-bold block text-center"
          >Contact <span class="inline-block rounded-full h-2 w-2 mb-1 animate-ping md:animate-none bg-blue-chill-700 absolute"></span
          ><span class="inline-block rounded-full h-2 w-2 mb-1 bg-blue-chill-700 absolute"></span
        ></label>
      </div>
    </div>
  </div>
